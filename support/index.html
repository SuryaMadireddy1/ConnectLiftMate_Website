<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Support - ConnectLiftMate</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            text-align: center;
            background: linear-gradient(to bottom right, #e6f0ff, #f9fbfc);
            color: #222;
        }

        /* Header with Curved Bottom */
        header {
            padding: 60px 20px;
            background: linear-gradient(135deg, #4677d9, #3b5bdb);
            color: white;
            border-radius: 0 0 50% 50%;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
        }

        /* Support Cards Container */
        .support-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 40px auto;
            max-width: 800px;
            width: 90%;
        }

        /* Support Cards */
        .support-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 12px rgba(0, 119, 181, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: left;
            max-width: 800px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        /* Hover Effects */
        .support-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 25px rgba(0, 119, 181, 0.2);
        }

        /* Icon Styling */
        .support-card h3 {
            display: flex;
            align-items: center;
            font-size: 20px;
        }

        .support-card h3 i {
            margin-right: 10px;
            color: #3b5bdb;
            font-size: 22px;
        }

        /* Back Button */
        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: #3b5bdb;
            text-decoration: none;
            border-radius: 24px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 119, 181, 0.25);
        }

        .back-button:hover {
            background: #3b5bdb;
            transform: scale(1.05);
        }

        /* Fade-in Scroll Animation */
        .support-card {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .support-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Form Styling */
        .support-form {
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 12px rgba(0, 119, 181, 0.15);
    max-width: 600px;
    margin: 20px auto;
    text-align: left;
}

.support-form h2 {
    font-size: 22px;
    font-weight: 700;
    margin-bottom: 15px;
}

.support-form label {
    font-weight: 600;
    display: block;
    margin-top: 10px;
}

.support-form input,
.support-form textarea {
    width: 96%;
    padding: 12px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
}

.support-form textarea {
    resize: vertical;
}

.support-form button {
    width: 100%;
    padding: 12px;
    background: #3b5bdb;
    color: white;
    font-size: 16px;
    font-weight: bold;
    border: none;
    cursor: pointer;
    border-radius: 6px;
    margin-top: 15px;
    transition: background 0.3s ease, transform 0.2s;
}

.support-form button:hover {
    background: #0033ff;
    transform: scale(1.02);
}


    </style>
</head>
<body>

    <header>
        <h1>Support</h1>
        <p>Need help? Contact us for assistance.</p>
    </header>

    
    <div class="support-form">
        <h2>Contact Support</h2>
        <form action="https://formspree.io/f/mdkekpjg" method="POST">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Enter subject" required>
    
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Type your message here..." rows="3" required></textarea>
            
            <label for="message">Suggestions:</label>
            <textarea id="suggestions" name="suggestions" placeholder="Type your suggestions here..." rows="1" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
    

    <a href="../" class="back-button"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const supportCards = document.querySelectorAll(".support-card");

        function fadeInOnScroll() {
            supportCards.forEach((card) => {
                const cardTop = card.getBoundingClientRect().top;
                if (cardTop < window.innerHeight - 50) {
                    card.classList.add("visible");
                }
            });
        }

        window.addEventListener("scroll", fadeInOnScroll);
        fadeInOnScroll();
    });
    </script>

</body>
</html>
